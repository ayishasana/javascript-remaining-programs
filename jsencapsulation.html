<!DOCTYPE html>
<html>
    <head>
        <title>Function encapsulation</title>
    </head>
    <body>
        <script>
            class student
            {
                constructor()
                {
                    var name;
                    var marks;
                }
                getName()
                {
                    return this.name;
                }
                setName(name)
                {
                    this.name=name;

                }
                getMarks()
                {
                    return this.marks;
                }
                setMarks(marks)
                {
                    this.marks=marks;
                }
                }
            var stud=new student();
            stud.setName("fida");
            stud.setMarks(80);
            document.write(stud.getName()+" "+stud.getMarks());
            </script>
    </body>
</html>
